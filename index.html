<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- import sources -->
    <script src="https://use.fontawesome.com/1a92bb96eb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.11.3/Tone.js"></script>

    <title>Simon game</title>
</head>

<body>
    <div class="main">
        <div class="row">
            <div id='btn-1' class="btns"></div>
            <div id='btn-2' class="btns"></div>
        </div>
        <div class="row">
            <div id='btn-3' class="btns"></div>
            <div id='btn-4' class="btns"></div>
        </div>
    </div>
    <div class="center">
        <div class="count">
            <h3>00</h3>
        </div>
        <div class="board">
            <a href=''><i id='power' class="fa fa-power-off" aria-hidden="true"></i></a>
        </div>
    </div>

    <!-- import scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- fallback to local -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js">\x3C/script>')
    </script>
    <!-- js codes -->
    <script src="js/main.js"></script>
</body>

</html>
